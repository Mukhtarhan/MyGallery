<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>
<body>
    <header>
        <img src="./profilePhoto.png">
        <p class="profile-name">Rodney Cotton</p>
        <h2>Helsinki Finland</h2>
        <div class="information">
            <div class="info">
                <p class="info-number">100</p>
                <p class="info-description">Posts</p>
            </div>
            <div class="info">
                <p class="info-number">2,242</p>
                <p class="info-description">Followers</p>
            </div>
            <div class="info">
                <p class="info-number">1,432</p>
                <p class="info-description">Following</p>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="photo-grid">
                <img src="./photo1.png" class="photo-one" alt="">
                <img src="./photo2.png" class="photo-two" alt="">
                <img src="./photo3.png" class="photo-three" alt="">
                <img src="./photo6.png" class="photo-four" alt="">
                <img src="./photo5.png" class="photo-five" alt="">
                <img src="./photo_4.png" class="photo-six" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Created by <b>@Mukhtarhan</b> - devchallenges.io</p>
        </div>
    </footer>

</body>
</html>
